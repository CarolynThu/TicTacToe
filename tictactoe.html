<!DOCTYPE html>
<html ng-app="gameApp">
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.min.js"></script>
  <script src="script.js"></script>
  <script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.17/firebase.js'></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>    
  <link rel="stylesheet" href="animate.css">

</head>
  <body x-ng-controller="ticController" ng-model= "board">
    <div class="layout" id="building"></div>

    <div class="wrapper layout">

    <div ng-show="firstScreen" class="startScreen"> 

      <img src="/Users/CarolynNguyen/Desktop/TicTacToe/greetings.gif">

        <button ng-click="startGame()">Press Start!</button>

    </div>

      <h2> Tic-Tac-Toe </h2>
    <div class="boardwrapper">
      <div class="cells wobble-to-bottom-right"
          x-ng-repeat="b in board track by $index" 
            x-ng-click="clicker($index)"> 
              {{ b }}
      </div>
      <button class="button" x-ng-click="reset()">Play again</button>
    </div>
  </div>
  <div class="layout" id="vanellope">
    <img src="/Users/CarolynNguyen/Desktop/TicTacToe/wreck.png" alt="Vanellope" class="expand2">
